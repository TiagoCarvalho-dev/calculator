<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href ="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="calculatorBody">
      <div id="brandContainer">
        <p>Ursio</p>
      </div>
      <div id="display">
        <p id="displayScreen">REMOVE THIS! 0123456789</p>
      </div>
      <div id="calculatorButtons">
        <div id="leftColumnButtons">
          <div id="secondaryButtons">
            <button id="allClearButton">AC</button>
            <button id="clearButton">C</button>
            <button id="percentageButton">%</button>
          </div>
          <div id="numberButtons">
            <button id="sevenButton">7</button>
            <button id="eightButton">8</button>
            <button id="nineButton">9</button>
            <button id="fourButton">4</button>
            <button id="fiveButton">5</button>
            <button id="sixButton">6</button>
            <button id="oneButton">1</button>
            <button id="twoButton">2</button>
            <button id="threeButton">3</button>
            <button id="zeroButton">0</button>
            <button id="dotButton">.</button>
          </div>
        </div>
        <div id="operatorButtons">
          <button id="divideButton">÷</button>
          <button id="multiplyButton">x</button>
          <button id="subtractButton">-</button>
          <button id="addButton">+</button>
          <button id="equalsButton">=</button>
        </div>
      </div>
    </div>
    <div id="footer">
      <p>Copyright © 2023 TiagoCarvalho-dev on GitHub</p>
    </div>
  </body>
</html>
