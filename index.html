<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Eorzean Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href ="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <div id="calculatorBody">
      <div id="brandContainer">
        <img id="theEorzeanCalculator" src="images/theeorzeancalculator.png" width="200px" height="auto" alt="The Eorzean Calculator">
        <img id="turnONOFFInstruction" src="images/turnONinstruction.png" width="220px" height="auto" alt="Turn ON/OFF instruction">
      </div>
      <div id="display">
        <p id="operationHistoryScreen"></p>
        <p id="mainDisplayScreen"></p>
      </div>
      <div id="calculatorButtons">
        <div id="functionsButtonRow">
          <button id="ON/OFF"><img src="images/ffxivmeteor.png" width="47px" height="auto" alt="ON/OFF Button"></button>
          <button id="AC"><img src="images/ac.png" width="28px" height="auto" alt="AC Button"></button>
          <button id="C"><img src="images/c.png" width="12px" height="auto" alt="C Button"></button>
          <button id="sound"><img src="images/soundsymbol.png" width="40px" height="auto" alt="Sound Button"></button>
        </div>
        <div id="complexOperatorsRow">
          <button id="&#40"><img src="images/(.png" width="5px" height="23" alt="&#40 Button"></button>
          <button id="&#41"><img src="images/).png" width="5px" height="23" alt="&#41 Button"></button>
          <button id="√">√</button>
          <button id="^">^</button>
        </div>
        <div id="numbersAndOperators">
          <div id="numberButtons">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="0">0</button>
            <button id=".">.</button>
            <button id="=">=</button>

          </div>
          <div id="operatorButtons">
            <button id="÷">÷</button>
            <button id="x">x</button>
            <button id="-">-</button>
            <button id="+">+</button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <p>Copyright © 2023 TiagoCarvalho-dev on GitHub</p>
    </div>

    <audio id="confirm" src="sounds/ffxivconfirm.mp3"></audio>

  </body>
</html>
