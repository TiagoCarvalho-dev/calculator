<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href ="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="calculatorBody">
      <div id="brandContainer">
        <p>Ursio</p>
      </div>
      <div id="display">
        <p id="operationHistoryScreen"></p>
        <p id="mainDisplayScreen"></p>
      </div>
      <div id="calculatorButtons">
        <div id="functionsButtonRow">
          <button id="ON/OFFButton">ON/OFF</button>
          <button id="ACButton">AC</button>
          <button id="CButton">C</button>
          <button id="soundButton">sound</button>
        </div>
        <div id="complexOperatorsRow">
          <button id="&#40Button">&#40</button>
          <button id="&#41Button">&#41</button>
          <button id="√Button">√</button>
          <button id="^Button">^</button>
        </div>
        <div id="numbersAndOperators">
          <div id="numberButtons">
            <button id="7Button">7</button>
            <button id="8Button">8</button>
            <button id="9Button">9</button>
            <button id="4Button">4</button>
            <button id="5Button">5</button>
            <button id="6Button">6</button>
            <button id="1Button">1</button>
            <button id="2Button">2</button>
            <button id="3Button">3</button>
            <button id="0Button">0</button>
            <button id=".Button">.</button>
            <button id="=Button">=</button>

          </div>
          <div id="operatorButtons">
            <button id="÷Button">÷</button>
            <button id="xButton">x</button>
            <button id="-Button">-</button>
            <button id="+Button">+</button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <p>Copyright © 2023 TiagoCarvalho-dev on GitHub</p>
    </div>

    <audio id="confirm" src="sounds/ffxivconfirm.mp3"></audio>

  </body>
</html>
