<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href ="./style.css">
  </head>
  <body>
    <div id="calculatorBody">
      <div id="brandContainer">
        <p>Ursio</p>
      </div>
      <div id="display">
        <p id="displayScreen"></p>
      </div>
      <div id="leftColumnButtons">
        <div id="secondaryButtons">
          <button id="allClearButton"></button>
          <button id="clearButton"></button>
          <button id="percentageButton"></button>
        </div>
        <div id="numberButtons">
          <button id="sevenButton"></button>
          <button id="eightButton"></button>
          <button id="nineButton"></button>
          <button id="fourButton"></button>
          <button id="fiveButton"></button>
          <button id="sixButton"></button>
          <button id="oneButton"></button>
          <button id="twoButton"></button>
          <button id="threeButton"></button>
          <button id="zeroButton"></button>
          <button id="dotButton"></button>
        </div>
      </div>
      <div id="operatorButtons">
        <button id="divideButton"></button>
        <button id="multiplyButton"></button>
        <button id="subtractButton"></button>
        <button id="addButton"></button>
        <button id="equalsButton"></button>
      </div>
    </div>
    <div id="footer">
      <p>Copyright Â© 2023 TiagoCarvalho-dev on GitHub</p>
    </div>
  </body>
</html>
