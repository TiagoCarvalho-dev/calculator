<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href ="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="calculatorBody">
      <div id="brandContainer">
        <img src="images/theeorzeancalculator.png" width="200px" height="auto" alt="The Eorzean Calculator">
      </div>
      <div id="display">
        <p id="operationHistoryScreen"></p>
        <p id="mainDisplayScreen"></p>
      </div>
      <div id="calculatorButtons">
        <div id="functionsButtonRow">
          <button id="ON/OFF"><img src="images/ffxivmeteor.png" width="47px" height="auto" alt="Meteor logo"></button>
          <button id="AC">AC</button>
          <button id="C">C</button>
          <button id="sound">sound</button>
        </div>
        <div id="complexOperatorsRow">
          <button id="&#40">&#40</button>
          <button id="&#41">&#41</button>
          <button id="√">√</button>
          <button id="^">^</button>
        </div>
        <div id="numbersAndOperators">
          <div id="numberButtons">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="0">0</button>
            <button id=".">.</button>
            <button id="=">=</button>

          </div>
          <div id="operatorButtons">
            <button id="÷">÷</button>
            <button id="x">x</button>
            <button id="-">-</button>
            <button id="+">+</button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <p>Copyright © 2023 TiagoCarvalho-dev on GitHub</p>
    </div>

    <audio id="confirm" src="sounds/ffxivconfirm.mp3"></audio>

  </body>
</html>
