<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href ="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="calculatorBody">
      <div id="brandContainer">
        <p>Ursio</p>
      </div>
      <div id="display">
        <p id="operationHistoryScreen"></p>
        <p id="mainDisplayScreen"></p>
      </div>
      <div id="calculatorButtons">
        <div id="functionsButtonRow">
          <button id="ON/OFFButton" class="key" data-key="27">ON/OFF</button>
          <button id="ACButton" class="key" data-key="46">AC</button>
          <button id="CButton" class="key" data-key="8">C</button>
          <button id="&#127925Button" class="key" data-key="192">&#127925</button>
        </div>
        <div id="complexOperatorsRow">
          <button id="&#40Button" class="key" data-key="79">&#40</button>
          <button id="&#41Button" class="key" data-key="80">&#41</button>
          <button id="√Button" class="key" data-key="84">√</button>
          <button id="^Button" class="key" data-key="89">^</button>
        </div>
        <div id="numbersAndOperators">
          <div id="numberButtons">
            <button id="7Button" class="key" data-key="55">7</button>
            <button id="8Button" class="key" data-key="56">8</button>
            <button id="9Button" class="key" data-key="57">9</button>
            <button id="4Button" class="key" data-key="52">4</button>
            <button id="5Button" class="key" data-key="53">5</button>
            <button id="6Button" class="key" data-key="54">6</button>
            <button id="1Button" class="key" data-key="49">1</button>
            <button id="2Button" class="key" data-key="50">2</button>
            <button id="3Button" class="key" data-key="51">3</button>
            <button id="0Button" class="key" data-key="48">0</button>
            <button id=".Button" class="key" data-key="190">.</button>
            <button id="=Button" class="key" data-key="13">=</button>

          </div>
          <div id="operatorButtons">
            <button id="÷Button" class="key" data-key="191">÷</button>
            <button id="xButton" class="key" data-key="88">x</button>
            <button id="-Button" class="key" data-key="189">-</button>
            <button id="+Button" class="key" data-key="187">+</button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <p>Copyright © 2023 TiagoCarvalho-dev on GitHub</p>
    </div>

    <audio data-key="48" src="sounds/ffxivconfirm.mp3"></audio>
    <audio data-key="49" src="sounds/ffxivconfirm.mp3"></audio>
    <audio data-key="50" src="sounds/ffxivconfirm.mp3"></audio>
    <audio data-key="51" src="sounds/ffxivconfirm.mp3"></audio>
    <audio data-key="52" src="sounds/ffxivconfirm.mp3"></audio>
    <audio data-key="53" src="sounds/ffxivconfirm.mp3"></audio>
    <audio data-key="54" src="sounds/ffxivconfirm.mp3"></audio>
    <audio data-key="55" src="sounds/ffxivconfirm.mp3"></audio>
    <audio data-key="56" src="sounds/ffxivconfirm.mp3"></audio>
    <audio data-key="57" src="sounds/ffxivconfirm.mp3"></audio>
    <audio data-key="190" src="sounds/ffxivconfirm.mp3"></audio>
    <audio data-key="13" src="sounds/ffxivconfirm.mp3"></audio>

    <audio data-key="191" src="sounds/ffxivconfirm.mp3"></audio>
    <audio data-key="88" src="sounds/ffxivconfirm.mp3"></audio>
    <audio data-key="189" src="sounds/ffxivconfirm.mp3"></audio>
    <audio data-key="187" src="sounds/ffxivconfirm.mp3"></audio>

    <audio data-key="79" src="sounds/ffxivconfirm.mp3"></audio>
    <audio data-key="80" src="sounds/ffxivconfirm.mp3"></audio>
    <audio data-key="84" src="sounds/ffxivconfirm.mp3"></audio>
    <audio data-key="89" src="sounds/ffxivconfirm.mp3"></audio>

    <audio data-key="27" src="sounds/ffxivconfirm.mp3"></audio>
    <audio data-key="46" src="sounds/ffxivconfirm.mp3"></audio>
    <audio data-key="8" src="sounds/ffxivconfirm.mp3"></audio>
    <audio data-key="192" src="sounds/ffxivconfirm.mp3"></audio>
  </body>
</html>
